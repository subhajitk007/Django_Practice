<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Add Employee Details</h1>
        <hr>  
        <form class="row g-3" action="/add_employee" method="post">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}">
            </div>
            <div class="col-md-6">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}">
            </div>
            
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" value="{{address}}">
            </div>
            
            <div class="col-md-6">
                <label for="phone_no" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_no" name="phone_no" value="{{phone_no}}">
            </div>
            
            <div class="col-md-6">
              <label for="department" class="form-label">Department</label>
              <select id="department" name="department" class="form-select" value="{{department}}">
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="col-md-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-select" value="{{role}}">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <div class="col-md-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="text" class="form-control" id="salary"  name="salary" value="{{salary}}">
            </div>
            <div class="col-md-3">
                <label for="bonus" class="form-label">Bonus</label>
                <input type="text" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
            </div>
            <div class="col-md-3">
                <label for="hired_date" class="form-label">Hired Date</label>
                <input type="date" class="form-control" id="hired_date" name="hired_date" value="{{hired_date}}">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-light">Add Employee</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
